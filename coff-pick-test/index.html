<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coff Pick! - 당신의 커피 취향은?</title>

    <!-- 브랜드 가이드에 명시된 로고 폰트 & 본문 폰트 로드 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/noonar@1.0.0/dist/OG_Renaissance_Secret.min.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <!-- 카카오 SDK (공유 기능용) -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <section id="start-page" class="page active">
            <h1 class="logo-text">coff pick!</h1>
            <p>1분안에 나에게 어울리는 맞춤 커피를 찾아보세요.</p>
            <button id="start-btn" class="btn-primary" type="button">테스트 시작하기</button>
        </section>

        <!-- 질문 화면 -->
        <section id="question-page" class="page">
            <button id="back-btn" class="btn-icon" type="button" title="이전으로">←</button>
            <div class="progress-wrapper" aria-hidden="true">
                <div class="progress-bar">
                    <div id="progress-indicator"></div>
                </div>
                <p id="progress-text" class="progress-text" aria-live="polite">1 / 3</p>
            </div>
            <h2 id="question-title">질문 1/3</h2>
            <p id="question-text">질문 내용이 여기에 표시됩니다.</p>
            <div class="button-group">
                <button class="btn-answer" data-answer="" type="button">답변 1</button>
                <button class="btn-answer" data-answer="" type="button">답변 2</button>
            </div>
        </section>

        <!-- 결과 화면 -->
        <section id="result-page" class="page">
            <h1 class="logo-text small">coff pick!</h1>
            <h3 id="result-type-title">당신의 커피 유형</h3>
            <div class="result-visual">
                <img id="result-image" src="" alt="추천 제품 이미지">
            </div>
            <h2 id="result-product-name">추천 제품명</h2>
            <p id="result-description">결과 설명</p>
            <div class="result-actions">
                <button class="btn-primary" type="button" onclick="location.href='https://coff001.cafe24.com/product/%ED%97%A4%EB%A6%AC%ED%8B%B0%EC%A7%80-%EB%B8%94%EB%A3%A8%EB%B0%8D-%ED%8B%B0%ED%8C%9F/19/category/1/display/3/?icid=MAIN.product_listmain_2'">이 상품 보러가기</button>
                <button id="restart-btn" class="btn-secondary" type="button">테스트 다시하기</button>
            </div>
            <div class="share-group">
                <p>친구에게 결과 공유하기</p>
                <div class="share-buttons">
                    <button id="share-link" class="btn-icon-share" type="button" title="링크로 공유하기" aria-label="링크로 공유하기">
                        <img src="images/share_link.png" alt="링크 아이콘">
                    </button>
                    <button id="share-kakao" class="btn-icon-share kakao" type="button" title="카카오톡 링크로 공유하기" aria-label="카카오톡 링크로 공유하기">
                        <img src="images/share_kakao.png" alt="카카오톡 아이콘">
                    </button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
